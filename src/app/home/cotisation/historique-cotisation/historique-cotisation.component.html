
<!-- Recent Sales Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">{{"Les cotisations ("+api.les_cotisations.length+")"}} </h6>
            <a  [routerLink]="['/accueil/cotisation/add']" routerLinkActive="router-link-active" ><i class="fa-solid fa-circle-plus me-2"></i>ajouter une cotisation</a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col">Matricule</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Montant</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let une_cotisation of api.les_cotisations| filter:api.terme_recherche">
                        <td><input class="form-check-input" type="checkbox"></td>
                        <td>{{une_cotisation.matricule}}</td>
                        <td>{{une_cotisation.prenom}}</td>
                        <td>{{une_cotisation.nom}}</td>
                        <td>{{une_cotisation.montant}}</td>
                        <td>{{une_cotisation.mois+" / "+une_cotisation.annee}}</td>
                        <td>
                            <a class="btn btn-sm btn-primary m-1" href="">Detail</a>
                            <a class="btn btn-sm btn-warning m-1" [routerLink]="['/accueil/cotisation/edit',une_cotisation.id_cotisation]">modifier</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Recent Sales End -->
