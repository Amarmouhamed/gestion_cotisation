<div class="container-fluid">
    <div class="row align-items-center justify-content-center mt-4">
        <div class="col-12 col-sm-8 bg-light p-4">
    
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="mb-0">
                    Ajouter un nouveau membre
                </h1>
            </div>
            <form [formGroup]="reactiveForm_add_membre" (ngSubmit)="onSubmit_add_membre()" #form_add_membre="ngForm"
                class="row">
    
                <!-- prenom field avec un control de validite -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label>Prénom</label>
                    <input class="form-control" type="text" formControlName="prenom" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
                    <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                        <div *ngIf="f.prenom.errors.required"> prenom est obligatoire </div>
                    </div>
                </div>
                <!-- nom field avec un control de validite -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label>Nom</label>
                    <input class="form-control" type="text" formControlName="nom" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
                    <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                        <div *ngIf="f.nom.errors.required"> nom est obligatoire </div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <label>Email</label>
                    <input class="form-control" type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required"> email est obligatoire </div>
                    </div>
                </div>
                <!-- adresse field avec un control de validite -->
                <div class="form-group col-xs-12 col-sm-4">
                    <label>Adresse</label>
                    <input class="form-control" type="text" formControlName="adresse" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }" />
                    <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
                        <div *ngIf="f.adresse.errors.required"> adresse est obligatoire </div>
                    </div>
                </div>
                <!-- poste field avec un control de validite -->
                <div class="form-group col-xs-12 col-sm-6">
                    <label>Poste</label>
                    <input class="form-control" type="text" formControlName="poste" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.poste.errors }" />
                    <div *ngIf="submitted && f.poste.errors" class="invalid-feedback">
                        <div *ngIf="f.poste.errors.required"> poste est obligatoire </div>
                    </div>
                </div>
                <!-- numero field avec un control de validite -->
                <div class="form-group col-xs-12 col-sm-6">
                    <label>Numero</label>
                    <input class="form-control" type="text" formControlName="numero" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.numero.errors }" />
                    <div *ngIf="submitted && f.numero.errors" class="invalid-feedback">
                        <div *ngIf="f.numero.errors.required"> numero est obligatoire </div>
                    </div>
                </div>
                <!-- matricule field avec un control de validite -->
                <div class="form-group col-xs-12 col-sm-6">
                    <label>Matricule</label>
                    <input class="form-control" type="text" formControlName="matricule" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.matricule.errors }" />
                    <div *ngIf="submitted && f.matricule.errors" class="invalid-feedback">
                        <div *ngIf="f.matricule.errors.required"> matricule est obligatoire </div>
                    </div>
                </div>
                <!-- etat field avec un control de validite -->
                <div class="form-group col-xs-12 col-sm-6">
                    <label>Etat</label>
                    <select formControlName="id_etat" [ngClass]="{ 'is-invalid': submitted && f.id_etat.errors }" class="form-select form-select-sm" >
                        <option value="1">actif</option>
                        <option value="2">inatif</option>
                        <option value="3">suspendu</option>
                    </select>
                    <!-- <input class="form-control" type="text" formControlName="etat" class="form-control"
                         /> -->
                    <div *ngIf="submitted && f.id_etat.errors" class="invalid-feedback">
                        <div *ngIf="f.id_etat.errors.required"> etat est obligatoire </div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label>Privilège</label>
                    <select formControlName="id_privilege" [ngClass]="{ 'is-invalid': submitted && f.id_privilege.errors }" class="form-select form-select-sm" >
                        <option value="1">Standard</option>
                        <option value="2">Administrateur de la tontine</option>
                    </select>
                    <!-- <input class="form-control" type="text" formControlName="etat" class="form-control"
                         /> -->
                    <div *ngIf="submitted && f.id_privilege.errors" class="invalid-feedback">
                        <div *ngIf="f.id_privilege.errors.required"> Privilège est obligatoire </div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label>Date d'adhesion</label>
                    <input class="form-control" type="date" formControlName="date_adhesion" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.date_adhesion.errors }" />
                    <div *ngIf="submitted && f.date_adhesion.errors" class="invalid-feedback">
                        <div *ngIf="f.date_adhesion.errors.required"> date adhesion est obligatoire </div>
                    </div>
                </div>
            </form>
            <!-- vous pouvez valider votre formulaire n'importe ou -->
            <div class="text-center m-2">
                <button type="button" class="btn btn-primary m-2" (click)="form_add_membre.ngSubmit.emit()" [disabled]="loading_add_membre">{{loading_add_membre?"En cours ...":"Valider"}}</button>
                <button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_membre()">Vider</button>
            </div>
    
        </div>
    </div>
</div>
