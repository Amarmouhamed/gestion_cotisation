<div class="d-flex align-items-center justify-content-between mb-2">
    <h3 class="mb-0 ">{{"Paramètres des priodes "}} </h3>
    <div class="d-md-flex ms-4">
        <button [routerLink]="['/accueil/periode/add']"  type="button" class="btn btn-square btn-primary"><i class="fa fa-gears"></i></button>
        <form>
            <input name="terme_recherche" class="form-control border-0" type="search" placeholder="rechercher"
                [(ngModel)]="filter.periode">
        </form>
    </div>
</div>
<div class="table-responsive">
    <table class="table text-start align-middle table-bordered table-hover mb-0">
        <thead>
            <tr class="text-dark">
                <th scope="col"><input class="form-check-input" type="checkbox"></th>
                <th scope="col">N°</th>
                <th scope="col">Mois</th>
                <th scope="col">Année</th>
                <th scope="col">Etat</th>
            </tr>
        </thead>
        <tbody>
            <tr class="clique" *ngFor="let une_periode of api.les_periodes| filter:filter.periode; let index=index">
                <td><input [checked]="une_periode.checked" class="form-check-input" type="checkbox"></td>
                <td>{{index+1}}</td>
                <td>{{une_periode.mois}}</td>
                <td>{{une_periode.annee}}</td>
                <td>{{une_periode.etat_periode}}</td>
            </tr>
        </tbody>
    </table>
</div>
